<main class="p-8 flex flex-1 items-center justify-center relative">

  <div class="w-full max-w-[1200px]">

    <div id="content" class="grid grid-cols-auto-fill gap-10 p-4">
    </div>

  </div>

  <div id="modal-add" class="hidden bg-black/80 w-screen h-screen fixed top-0 left-0 z-50 items-center justify-center">
    <div id="card-add"
      class=" bg-neutral-800 text-neutral-200 rounded-lg p-4 border border-neutral-500 shadow-custom-card hover:scale-105 transition-all duration-300 w-60 ">
      <form id="add-form" onsubmit="addItem(event)" class="flex flex-col justify-between gap-6">
        <input id="title-input" placeholder="Enter with title"
          class="bg-neutral-800 border border-neutral-500 rounded-lg text-white placeholder-neutral-400 px-6 py-3 text-base hover:border-white cursor-pointer transition"
          type="text" required />
        <input id="url-input" placeholder="Enter with URL"
          class="bg-neutral-800 border border-neutral-500 rounded-lg text-white placeholder-neutral-400 px-6 py-3 text-base hover:border-white cursor-pointer transition"
          type="text" required />
        <textarea id="description-input" name="description"
          class="bg-neutral-800 border border-neutral-500 rounded-lg text-white placeholder-neutral-400 px-6 py-3 text-base hover:border-white cursor-pointer p-2 mb-auto md:mb-auto md:w-full md:h-auto md:min-h-[100px] md:max-h-[100px] md:flex-grow md:flex-shrink md:flex-auto focus:bg-gray-md:focus:outline-none:focus:ring-blue-md:focus:border-transparent transition ease-in-out duration-fastest"
          placeholder="Description"></textarea>
        <div class="w-full flex justify-between">
          <button type="button" onclick="toggleModalAdd()"
            class="bg-neutral-800 text-neutral-400 border border-neutral-500 border-b-4 font-medium overflow-hidden relative px-2 py-1 rounded-md hover:brightness-150 hover:border-t-4 hover:border-b active:opacity-75 outline-none duration-300 group">
            <span
              class="bg-sky-400 shadow-sky-400 absolute -top-[150%] left-0 inline-flex w-80 h-[5px] rounded-md opacity-50 group-hover:top-[150%] duration-500 shadow-[0_0_10px_10px_rgba(0,0,0,0.3)]"></span>
            voltar
          </button>
          <button type="submit"
            class="bg-sky-950 text-sky-400 border border-sky-400 border-b-4 font-medium overflow-hidden relative px-2 py-1 rounded-md hover:brightness-150 hover:border-t-4 hover:border-b active:opacity-75 outline-none duration-300 group w-[71px]">
            <span
              class="bg-sky-400 shadow-sky-400 absolute -top-[150%] left-0 inline-flex w-80 h-[5px] rounded-md opacity-50 group-hover:top-[150%] duration-500 shadow-[0_0_10px_10px_rgba(0,0,0,0.3)]"></span>
            add
          </button>
      </form>
    </div>
  </div>
  </div>


  <div id="modal-delete"
    class="hidden bg-black/80 w-screen h-screen fixed top-0 left-0 z-50 items-center justify-center">
    <div id="card-delete"
      class=" bg-neutral-800 text-neutral-200 rounded-lg p-4 border border-neutral-500 shadow-custom-card hover:scale-105 transition-all duration-300 flex flex-col justify-between gap-6">
      <p>Your sure?</p>
      <div class="w-full flex justify-between gap-2">
        <button id="confirm-delete" onclick="deleteItem(event)"
          class="bg-sky-950 text-sky-400 border border-sky-400 border-b-4 font-medium overflow-hidden relative px-2 py-1 rounded-md hover:brightness-150 hover:border-t-4 hover:border-b active:opacity-75 outline-none duration-300 group w-[45px]">
          <span
            class="bg-sky-400 shadow-sky-400 absolute -top-[150%] left-0 inline-flex w-80 h-[5px] rounded-md opacity-50 group-hover:top-[150%] duration-500 shadow-[0_0_10px_10px_rgba(0,0,0,0.3)]"></span>
          yes
        </button>
        <button onclick="toggleModalDelete()"
          class="bg-neutral-800 text-neutral-400 border border-neutral-500 border-b-4 font-medium overflow-hidden relative px-2 py-1 rounded-md hover:brightness-150 hover:border-t-4 hover:border-b active:opacity-75 outline-none duration-300 group w-[45px]">
          <span
            class="bg-sky-400 shadow-sky-400 absolute -top-[150%] left-0 inline-flex w-80 h-[5px] rounded-md opacity-50 group-hover:top-[150%] duration-500 shadow-[0_0_10px_10px_rgba(0,0,0,0.3)]"></span>
          no
        </button>
      </div>
    </div>
  </div>

</main>
